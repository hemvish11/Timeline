
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Stroke Dasharray on Scrolling</title>
<style>
  /* Some basic styling for demonstration */
  body {
    height: 2000px; /* To enable scrolling */
  }
  #svg-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div id="svg-container">
  <svg id="svg" width="200" height="200">
    <circle cx="100" cy="100" r="80" stroke="black" stroke-width="3" fill="transparent"/>
  </svg>
</div>

<script>
  // Get the SVG element
  const svg = document.getElementById('svg');

  // Function to update stroke-dasharray based on scroll position
  function updateStrokeDasharray() {
    // Calculate the dash length based on scroll position
    var dashLength = window.scrollY;
    
    // Update the stroke-dasharray property of the SVG circle
    svg.querySelector('circle').setAttribute('stroke-dasharray', dashLength + ',' + dashLength);
  }

  // Attach scroll event listener to the window
  window.addEventListener('scroll', updateStrokeDasharray);
</script>

</body>
</html>
